<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="src/js/index.js"></script>


  <link rel="stylesheet" href="src/styles/main.css" />

  <title>Document</title>
</head>
<body>
  <div id="game-wrapper">
    <div id="game">
      <div id="reference-board">
        <button class="reference-btn" value="0"></button>
        <button class="reference-btn active" value="1"></button>
        <button class="reference-btn" value="2"></button>
        <button class="reference-btn" value="3"></button>
        <button class="reference-btn" value="4"></button>
        <button class="reference-btn" value="5"></button>
        <button class="reference-btn" value="6"></button>
        <button class="reference-btn" value="7"></button>
        <button class="reference-btn" value="8"></button>
        <button class="reference-btn" value="9"></button>
        <button class="reference-btn" value="10"></button>
        <button class="reference-btn" value="11"></button>
        <button class="reference-btn" value="12"></button>
        <button class="reference-btn" value="13"></button>
        <button class="reference-btn" value="14"></button>
        <button class="reference-btn" value="15"></button>
      </div>
      <div id="user-board">
        <button class="user-btn" value="0"></button>
        <button class="user-btn" value="1"></button>
        <button class="user-btn" value="2"></button>
        <button class="user-btn" value="3"></button>
        <button class="user-btn" value="4"></button>
        <button class="user-btn" value="5"></button>
        <button class="user-btn" value="6"></button>
        <button class="user-btn" value="7"></button>
        <button class="user-btn" value="8"></button>
        <button class="user-btn" value="9"></button>
        <button class="user-btn" value="10"></button>
        <button class="user-btn" value="11"></button>
        <button class="user-btn" value="12"></button>
        <button class="user-btn" value="13"></button>
        <button class="user-btn" value="14"></button>
        <button class="user-btn" value="15"></button>
      </div>
    </div>
    <div id="menu">
      <button id="start-button" class="primary">Start</button>
      <button id="reset-button" class="warning">Reset</button>
    </div>
  </div>
</body>
</html>
